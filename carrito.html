<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/solid.css"
      rel="stylesheet"
    />
    <title>Petsmatter</title>
</head>
<body>
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PetMatter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Contáctanos</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="hero" id="hero">
        <div class="contenedor-hero">
          <h1>Carrito</h1>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </section>

      <div class="contenedor-carrito">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Eliminar</th>
          </tr>

        </thead>
        <tbody>
            <tr>
                <th scope="row"><img src="img/whiskas-gato.png" alt=""></th>
                <td>Whiskas 10kg</td>
                <td>$20.000</td>
                <td>1</td>
                <td><i class="fa-solid fa-delete-left"></i></td>
            </tr>
            <tr>
                <th scope="row"><img src="img/comida-perro.jpg" alt=""></th>
                <td>Comida perro</td>
                <td>$10.000</td>
                <td>2</td>
                <td><i class="fa-solid fa-delete-left"></i></td>
            </tr>
          
        </tbody>
      </table>
      <div class="input-group flex-nowrap">
        <button class="btn btn-dark" type="button">Aplicar cupón</button>
        <input type="text" class="form-control" placeholder="Ingrese código de descuento" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
    </div>

    <div class="contenedor-comprar">
      <table class="table tabla-confirmar">
        <thead class="table-dark">
          <tr>
            <th scope="col">Detalles</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>

        </thead>
        <tbody>
            <tr>
                <th scope="row">Subtotal</th>
                <td>$10.000</td>
                
                
                
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td>$20.000</td>
            </tr>
            
             
        </tbody>
        

      </table>
      <div class="d-grid gap-2">
        <button class="btn btn-dark" type="button">Comprar</button>
      </div>

    </div>
    
</body>
</html>
