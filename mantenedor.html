<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/solid.css"
      rel="stylesheet"
    />
    <title>Petsmatter</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PetMatter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Cont√°ctanos</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="seccion-settings hero">
      <div class="contenedor-hero">
        <h1>Settings</h1>
        <i class="fa-solid fa-gear"></i>
      </div>
    </section>

    <section class="seccion-buscar">
      <div class="buscar">
        <h2>Filtrar</h2>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Ingrese producto</label>
      </div>
    </section>

    <div class="contenedor-carrito">
      <table id="tablaMantenedor" class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><img src="img/whiskas-gato.png" alt="" /></th>
            <td>Whiskas 10kg</td>
            <td>$20.000</td>
            <td><i class="fa-solid fa-user-pen"></i></td>
            <td><i class="fa-solid fa-delete-left"></i></td>
          </tr>
          <tr>
            <th scope="row"><img src="img/comida-perro.jpg" alt="" /></th>
            <td>Comida perro</td>
            <td>$10.000</td>
            <td><i class="fa-solid fa-user-pen"></i></td>
            <td><i class="fa-solid fa-delete-left"></i></td>
          </tr>
        </tbody>
      </table>
      <div class="col text-center">
        <button
          type="button"
          class="btn btn-primary btn-dark"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Agregar producto
        </button>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Agregar producto
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="agregarProductoForm">
                <div class="mb-3">
                  <label for="nombreProducto" class="col-form-label"
                    >Nombre:</label
                  >
                  <input
                    onblur="validarForm()"
                    type="text"
                    class="form-control"
                    id="nombreProducto"
                  />
                  <small id="valNombre"
                    >Debe ingresar el nombre del producto</small
                  >
                </div>
                <div class="mb-3">
                  <label for="precioProducto" class="col-form-label"
                    >Precio:</label
                  >
                  <input
                    onblur="validarForm()"
                    type="text"
                    class="form-control"
                    id="precioProducto"
                  />
                  <small id="valPrecio"
                    >Debe ingresar el precio del producto</small
                  >
                </div>

                <div class="mb-3">
                  <label class="input-text" for="fotoProducto">Imagen: </label>
                  <input
                    onblur="validarForm()"
                    type="file"
                    class="form-control"
                    id="fotoProducto"
                  />
                  <small id="valFoto">Debe ingresar la foto del producto</small>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                onclick="limpiarForm()"
                type="button"
                class="btn btn-secondary btn-danger"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary btn-dark">
                Agregar producto
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/formulario.js"></script>
    <script src="js/storage.js"></script>
  </body>
</html>
